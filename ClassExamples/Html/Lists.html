<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1 align="center">Lists in html</h1>

        <ul type="circle">
        <li>Ramesh</li>
        <li>Suresh</li>
        <li>Naresh</li>
        <li>Mahesh</li>
        <li>Rajesh</li>
    </ul>

    <ol type="i">
        <li>Ramesh</li>
        <li>Suresh</li>
        <li>Naresh</li>
        <li>Mahesh</li>
        <li>Rajesh</li>
    </ol>

</body>
</html>
