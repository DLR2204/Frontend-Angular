<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body><center>
    <h1><u>Changing html content</u></h1>
    <h2 id="text">Introduction to the Javascript</h2>
    <button type="button" onclick='document.getElementById("text").innerHTML="Hello Javeedh"'>Javeedh</button>
    <button type="button" onclick='document.getElementById("text").innerHTML="Hello Sri"'>Sri</button>

    <h1><u>Changing html attributes</u></h1>
    <img id="image" width="250px" height="250px" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Rosa_Precious_platinum.jpg/500px-Rosa_Precious_platinum.jpg"><br><br>
    <button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Sacred_lotus_Nelumbo_nucifera.jpg/500px-Sacred_lotus_Nelumbo_nucifera.jpg"'>Lotus</button>
    <button type="button" onclick='document.getElementById("image").src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG/500px-%D7%A6%D7%91%D7%A2%D7%95%D7%A0%D7%99%D7%9D.JPG"'>Tulips</button>

    <h1><u>Changing the css styling</u></h1>
    <h2 id="color">Good Evening!!!!</h2>
    <button type="button" onclick='document.getElementById("color").style.color="red"'>red</button>
    <button type="button" onclick='document.getElementById("color").style.color="purple"'>purple</button>

    <h1><u>Hiding the data</u></h1>
    <h2 id="hide">This is the demonstration on Javascript</h2>
    <button type="button" onclick='document.getElementById("hide").style.display="none"'>hide</button>

</center>
</body>
</html>
