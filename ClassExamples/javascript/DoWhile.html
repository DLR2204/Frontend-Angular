<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile</title>
    <script>

        function loop(){

            var x =10;

            do{

document.write(x+" ");

 x++;

} while(x>20);

           

        }

    </script>
</head>
<body>
    <h1 align="center"><u>DO-While Loop</u></h1>

    <h4 id="data"></h4>
    <button type="button" onclick="loop()">check</button>
</body>
</html>
