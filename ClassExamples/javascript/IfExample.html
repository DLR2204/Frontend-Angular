<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfExample</title>
<script>
function valid(){

    if(document.getElementById("age").value>18){
        document.write("<h1>You are eligible to voting</h1>");
    }
    else{
        window.alert("you are not eligible to voting");
    }



}




</script>

</head>
<body>
    <h1><u>Age Validation</u></h1>

    <h2>Enter your age:- <input type="text" id="age"></h2>
    <button type="button" onclick="valid()">check</button>

</body>
</html>
