<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <script>
        function perc(){
            
            document.getElementById("perc").value  = (document.getElementById("om").value / document.getElementById("mm").value)*100 ;
            
            var percentage = document.getElementById("perc").value;

            var g;

            var gpa = Math.floor(percentage/10);

            console.log(gpa);

            switch(gpa)
            {
                case 10: g="Distinction";
                            break;

                case 9:g="A";
                        break;
                case 8:g="B";
                        break;
                case 7:g="C";
                        break;
                case 6:g="D";
                        break;
                case 5:g="E";
                        break;
                case 4:g="F";
                        break;
                default:g="Fail";
                        break;
            }
            
            document.getElementById("grade").value=g;

        }


    </script>
</head>
<body>
    <h1 align="center"><u>Percentage & Grade Calculator</u></h1>
    <h3>ObtainedMarks:- <input type="text" id="om"></h3>
    <h3>MaxMarks:- <input type="text" id="mm"></h3>
    <button type="button" onclick="perc()">submit</button>
    <h2 align="center">Percentage:- <input type="text" id="perc"></h2>
    <h2 align="center">Grade:- <input type="text" id="grade"></h2>
</body>
</html>
