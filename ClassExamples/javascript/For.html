<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForLoop</title>
    <script>

        function loop(){

            for( var x =10;x>20;x++) {

               document.write(x+" ");

                

            }

        }

    </script>
</head>
<body>
    <h1 align="center"><u>For Loop</u></h1>

    <h4 id="data"></h4>
    <button type="button" onclick="loop()">check</button>
</body>
</html>
